  <mat-toolbar class="header">
    <div class="logo">
      <img src="../../assets/logo.png" alt="Citi-Logo" class="logo-image">
    </div>
    <span id="title" class="center-title">Profile Builder</span>
    <span id="username" *ngIf="service.isLoggedIn">{{ service.username }}</span>
    <button mat-icon-button class="login-button" (click)=logout()>
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar>
